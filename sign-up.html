    <!-- Sign up content starts -->
    <div class="sign-up-box w-50  ms-auto me-auto" style="margin-top: 110px; color: white; font-weight: bold;">
        <h1>Create Account for Free!</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control border border-warning border-3" id="inputFirstName"
                    placeholder="your first name">
            </div>
            <div class="col-md-6">
                <label for="inputSecondName" class="form-label">Second Name</label>
                <input type="text" class="form-control border border-warning border-3" id="inputSecondName"
                    placeholder="your second name">
            </div>
            <div class="col-12">
                <label for="inputContact" class="form-label">Contact Number</label>
                <input type="number" class="form-control border border-warning border-3" id="inputContact"
                    placeholder="your contact number">
            </div>
            <div class="col-12">
                <label for="inputmail" class="form-label">Email Address</label>
                <input type="email" class="form-control border border-warning border-3" id="inputmail"
                    placeholder="your mail address">
            </div>
            <div class="col-12">
                <label for="inputPassword" class="form-label">Enter Password</label>
                <input type="password" class="form-control border border-warning border-3" id="inputPassword"
                    placeholder="password">
            </div>
            <div class="col-12">
                <label for="inputRePassword" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control border border-warning border-3" id="inputRePassword"
                    placeholder="re-enter password">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control border border-warning border-3" id="inputState"
                    placeholder="your state">

            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control border border-warning border-3" id="inputCity"
                    placeholder="your city">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control border border-warning border-3" id="inputZip" placeholder="Pin">
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="form-check">
                    <input class="form-check-input border border-warning border-3" type="checkbox" id="gridCheck">
                    <label class="form-check-label" style="font-style: italic;" for="gridCheck">
                        keep me signed in.
                    </label>
                </div>
                <a class="btn btn-primary ms-2" href="./index2.html" role="button">Sign in</a>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h6 style="font-style: italic;">already a customer?</h6>
                <a class="btn btn-danger ms-4" href="./login.html" role="button">Log in</a>
            </div>
        </form>
    </div>
